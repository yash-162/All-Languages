<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- fonts from 1 to 7-->
    <h1 class="is-size-1">Size-1</h1>
    <h1 class="is-size-2">Size-2</h1>
    <h1 class="is-size-4">Size-4</h1>
    <h1 class="is-size-5">Size-5</h1>
    <h1 class="is-size-7">Size-7</h1>
    <br>

    <!-- covert all fonts into uppercase and lowercase -->
    <p class="is-uppercase">Uppercase</p>
    <p class="is-lowercase">LOWERCASE</p>
    <br>

    <!-- add italic -->
    <p class="is-italic">Italic.</p>
    <br>

    <!-- add bold and light weight to font -->
    <p class="has-text-weight-bold">Bold Weight</p>
    <p class="has-text-weight-light">Light Weight</p>
    <br>

    <!-- title and substitle -->
    <p class="title">Title</p>
    <p class="subtitle">Subtitle</p>
    <br>

    <!-- Aligned text  -->
    <p class="has-text-left">Left</p>
    <p class="has-text-centered">Center</p>
    <p class="has-text-right">Right</p>
    <br>


</body>
</html>

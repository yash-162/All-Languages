<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Color</title>
</head>
<body>
    <!-- text color change using bulma -->
    <p class="has-text-primary">Primary</p>
    <p class="has-text-warning">Warning</p>
    <p class="has-text-danger">Danger</p>
    <p class="has-text-success">Success</p>
    <p class="has-text-dark">Dark</p>
    <p class="has-text-light has-background-primary-dark">Light</p>
    <p class="has-text-info">Info.</p>
    <br>

    <!-- add light or dark shade to color -->
    <p class="has-text-danger-light">Light Shade</p>
    <p class="has-text-danger-dark">Dark Shade</p>
    <br>

    <!-- Background color change  -->
    <p class="has-background-primary">Background color</p>
    <br>

    <!-- background color dark and light -->
    <p class="has-background-danger-dark">Dark Background</p>
    <p class="has-background-danger-light">Light Background</p>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/2_style.css">
    <title>Selector</title>
</head>
<body>
    <!-- element selector -->
    <p>Hello HTML</p>
    <p>Hello CSS</p>
    <br>

    <!-- class selector -->
    <p class="class">Hello HTML</p>
    <p class="class">Hello CSS</p>
    <br>

    <!-- ID selector -->
    <p id="main">Hello HTML</p>
</body>
</html>
